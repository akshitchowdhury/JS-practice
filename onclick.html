<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        This is the documentation for onclick event.
    </p>
    <button>
        Click here
    </button>
    <script>
        
        function clickfunc() {
            alert("Onclick successful")
        }


        document.querySelector('button').onclick = clickfunc //reference to the clickfunc is given instead of calling it via clickfunc()

       


    </script>
</body>
</html>
