<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">
        click
    </button>
    <p id="msg">
    </p>
    <script>
        document.getElementById('btn').addEventListener('contextmenu', function (event) {

            event.preventDefault();


        })

        let msg = document.getElementById('msg')



        document.getElementById('btn').onmousedown = function (event) 
        { switch (event.button) 
            { case 0: msg.textContent = 'Left mouse button clicked.'; 
            break; 
            case 1: msg.textContent = 'Middle mouse button clicked.';
             break; 
             case 2: msg.textContent = 'Right mouse button clicked.';
              break;
              default: msg.textContent = `Unknown mouse button code:${event.button}`; }
        }
    
    </script>
</body>

</html>
