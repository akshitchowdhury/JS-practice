<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
<style>
    table{
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid black;
    }
    th,td{
        padding: 10px;
    }
</style>
</head>
<body>
    
    <table>
        <thead>
      <th>
        2nd hero
      </th>
      <th>
        Heroine
      </th>
      <th>
        Protagonist
      </th>
      <th>
        Hero title
      </th>
      <th>
        Titan Name
      </th>
    </thead>
    <tbody>
        <tr>    
           <td>Armin</td>
           <td>Mikasa</td>
           <td>Eren</td>
           <td>Yeager</td>
           <td>Armoured Titan</td> 
            
            
            
        </tr>  
    </tbody>    
    </table>
</body>
</html>
