<!DOCTYPE html>
<html><head><meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
</head><body>
<table id="sampleTable" border="1" >
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insert_Row()" value="Insert row"> 

<script>
    function insert_Row(){

        var r1 = document.querySelector('table').insertRow(-1)

        // r1.insertCell(-1).innerHTML = 'Row3 Cell1';

        r1.insertCell(0).innerHTML = 'Row3 Cell1';

        r1.insertCell(1).innerHTML = 'Row3 Cell2';

             
           


    }
</script>
</body></html>
